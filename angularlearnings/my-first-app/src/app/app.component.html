<section class="main">
    <h1>Welcome to angular 16 hooks tutorial</h1>
    <div class="btn">
        <button (click)="increment()">Increment</button>
        <button (click)="decrement()">Decrement</button>
        <button (click)="add()">Add</button>

        <app-child [myCounter]="counter" [mySecondNumber]="secondNumber"  [numbers]="numbers"></app-child>
    </div>
</section>
